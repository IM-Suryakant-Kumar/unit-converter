<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-el" value="20">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="card">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="card">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        <script src="index.js"></script>
    </body>
</html>
